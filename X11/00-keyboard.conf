# Layout config X11 example
Section "InputClass"
        Identifier "system-keyboard"
        MatchIsKeyboard "on"
        Option "XkbLayout" "us,ru"
        Option "XkbModel" "pc105"
        Option "XkbVariant" ",winkeys"
        Option "XkbOptions" "grp:alt_shift_toggle"
EndSection
